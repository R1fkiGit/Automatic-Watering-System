<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Soil Moisture Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="data-head">Monitor Kelembaban Tanah</div>

    <div class="data-container">
            <div class="data-item">
                <h2>Status</h2>
                <p class="value" id="status"></p>
            </div>
            <div class="data-item">
                <h2>Kelembaban</h2>
                <p class="value" id="moisture"></p>
            </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
